<!DOCTYPE html>
<html>
<head>
    <title>Story Views ‚Ä¢ IS21</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
            background: linear-gradient(to bottom, #fdfbfb, #ebedee);
        }

        .container {
            max-width: 450px;
            margin: 30px auto;
            padding: 0 15px;
        }

        .box {
            background: white;
            padding: 20px;
            border-radius: 18px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h3 {
            margin-top: 0;
            font-size: 18px;
            font-weight: 700;
        }

        .view-count {
            font-size: 14px;
            margin-bottom: 15px;
            color: #555;
        }

        .viewer {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .viewer:last-child {
            border-bottom: none;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg,#f58529,#dd2a7b,#8134af);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .username {
            font-size: 14px;
            font-weight: 600;
        }

        .empty {
            text-align: center;
            color: gray;
            margin: 20px 0;
        }

        .back {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            font-size: 14px;
            color: #0095f6;
            font-weight: 600;
        }

        @media (max-width: 480px) {
            .box {
                padding: 15px;
            }
        }

    </style>
</head>
<body>

<div class="container">
    <div class="box">

        <h3>üëÅ {{ story.total_views }} Views</h3>

        {% if viewers %}
            {% for user in viewers %}
                <div class="viewer">
                    <div class="avatar">
                        {{ user.username|first|upper }}
                    </div>
                    <div class="username">
                        {{ user.username }}
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p class="empty">No one has viewed this story yet.</p>
        {% endif %}

        <a href="/" class="back">‚¨Ö Back</a>

    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Story</title>
    <style>
        body {
            background:black;
            color:white;
            text-align:center;
        }
        img, video {
            max-width:100%;
            max-height:90vh;
        }
        button {
            background:red;
            color:white;
            padding:10px;
            border:none;
            margin-top:10px;
        }
    </style>
</head>
<body>

<a href="/" style="color:white;">⬅ Back</a>

<h3>{{ story.user.username }}</h3>

{% if ".mp4" in story.media_url %}
    <video src="{{ story.media_url }}" controls autoplay></video>
{% else %}
    <img src="{{ story.media_url }}">
{% endif %}

<form method="POST">
    {% csrf_token %}
    <button type="submit">
        ❤️ Like ({{ story.likes.count }})
    </button>
</form>

</body>
</html>

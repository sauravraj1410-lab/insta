<!DOCTYPE html>
<html>
<body>

<h3>Chat with {{ other_user.username }}</h3>

<hr>

<div>
{% for msg in messages %}
    <p>
        <strong>{{ msg.sender.username }}:</strong>
        {{ msg.text }}
    </p>
{% empty %}
    <p>No messages yet</p>
{% endfor %}
</div>

<hr>

<form method="POST">
    {% csrf_token %}
    <input type="text" name="text" placeholder="Message..." required>
    <button type="submit">Send</button>
</form>

</body>
</html>

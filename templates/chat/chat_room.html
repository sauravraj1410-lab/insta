<!DOCTYPE html>
<html>
<head>
    <title>{{ other_user.username }} • Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
            background: #fafafa;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* HEADER */
        .chat-header {
            background: white;
            padding: 12px 15px;
            border-bottom: 1px solid #dbdbdb;
            display: flex;
            align-items: center;
            gap: 12px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .back-btn {
            text-decoration: none;
            font-size: 18px;
            color: black;
        }

        .avatar {
            width: 34px;
            height: 34px;
            border-radius: 50%;
            background: linear-gradient(45deg,#f58529,#dd2a7b,#8134af);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .username {
            font-weight: 600;
            font-size: 15px;
        }

        /* CHAT BODY */
        .chat-body {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .message-wrapper {
            display: flex;
            flex-direction: column;
            max-width: 75%;
        }

        .sent-wrapper {
            align-self: flex-end;
            align-items: flex-end;
        }

        .received-wrapper {
            align-self: flex-start;
            align-items: flex-start;
        }

        .message {
            padding: 10px 14px;
            border-radius: 22px;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        /* Instagram bubble styles */
        .sent {
            background: #3797f0;
            color: white;
        }

        .received {
            background: #efefef;
            color: black;
        }

        .seen-status {
            font-size: 11px;
            margin-top: 3px;
            color: #8e8e8e;
        }

        .seen-status.seen {
            color: #3797f0;
        }

        /* FOOTER */
        .chat-footer {
            background: white;
            border-top: 1px solid #dbdbdb;
            padding: 8px 10px;
        }

        .chat-form {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #efefef;
            padding: 6px 10px;
            border-radius: 25px;
        }

        .chat-form input {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 14px;
            outline: none;
        }

        .chat-form button {
            background: none;
            border: none;
            color: #3797f0;
            font-weight: 600;
            cursor: pointer;
        }

        @media (max-width: 480px) {
            .message-wrapper {
                max-width: 85%;
            }
        }

    </style>
</head>

<body>

<!-- HEADER -->
<div class="chat-header">
    <a href="/chat/" class="back-btn">⬅</a>

    <div class="avatar">
        {{ other_user.username|first|upper }}
    </div>

    <div class="username">
        {{ other_user.username }}
    </div>
</div>

<!-- MESSAGES -->
<div class="chat-body">

{% for msg in messages %}
    <div class="message-wrapper 
        {% if msg.sender == request.user %}
            sent-wrapper
        {% else %}
            received-wrapper
        {% endif %}">

        <div class="message 
            {% if msg.sender == request.user %}
                sent
            {% else %}
                received
            {% endif %}">
            {{ msg.text }}
        </div>

        {% if msg.sender == request.user %}
            <div class="seen-status {% if msg.is_seen %}seen{% endif %}">
                {% if msg.is_seen %}
                    Seen
                {% else %}
                    Sent
                {% endif %}
            </div>
        {% endif %}
    </div>

{% empty %}
    <p style="text-align:center;color:#8e8e8e;">No messages yet</p>
{% endfor %}

</div>

<!-- INPUT -->
<div class="chat-footer">
    <form method="POST" class="chat-form">
        {% csrf_token %}
        <input type="text" name="message" placeholder="Message..." required>
        <button type="submit">Send</button>
    </form>
</div>

</body>
</html>

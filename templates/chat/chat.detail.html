<!DOCTYPE html>
<html>
<head>
    <title>Chat • {{ other_user.username }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
            background: linear-gradient(to bottom, #fdfbfb, #ebedee);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* HEADER */
        .chat-header {
            background: white;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            gap: 15px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .chat-header a {
            text-decoration: none;
            font-size: 14px;
            color: black;
        }

        .chat-header h3 {
            margin: 0;
            font-size: 16px;
        }

        /* MESSAGE AREA */
        .chat-body {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 75%;
            padding: 10px 14px;
            border-radius: 18px;
            font-size: 14px;
            word-wrap: break-word;
        }

        .sent {
            align-self: flex-end;
            background: linear-gradient(45deg,#0095f6,#0066ff);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .received {
            align-self: flex-start;
            background: white;
            border: 1px solid #ddd;
            border-bottom-left-radius: 5px;
        }

        .sender-name {
            font-size: 11px;
            font-weight: 600;
            margin-bottom: 3px;
            opacity: 0.7;
        }

        .empty {
            text-align: center;
            color: gray;
            margin-top: 20px;
        }

        /* INPUT AREA */
        .chat-footer {
            background: white;
            border-top: 1px solid #ddd;
            padding: 10px;
        }

        .chat-form {
            display: flex;
            gap: 8px;
        }

        .chat-form input {
            flex: 1;
            padding: 10px 14px;
            border-radius: 25px;
            border: 1px solid #ddd;
            outline: none;
            font-size: 14px;
        }

        .chat-form input:focus {
            border-color: #0095f6;
            box-shadow: 0 0 0 2px rgba(0,149,246,0.2);
        }

        .chat-form button {
            padding: 10px 18px;
            border-radius: 25px;
            border: none;
            background: linear-gradient(45deg,#0095f6,#0066ff);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        .chat-form button:hover {
            transform: scale(1.05);
        }

        @media (max-width: 480px) {
            .message {
                max-width: 85%;
            }
        }

    </style>
</head>

<body>

<!-- HEADER -->
<div class="chat-header">
    <a href="/chat/">⬅ Back</a>
    <h3>Chat with {{ other_user.username }}</h3>
</div>

<!-- MESSAGES -->
<div class="chat-body">

{% for msg in messages %}
    <div class="message {% if msg.sender == request.user %}sent{% else %}received{% endif %}">
        {% if msg.sender != request.user %}
            <div class="sender-name">{{ msg.sender.username }}</div>
        {% endif %}
        {{ msg.text }}
    </div>
{% empty %}
    <p class="empty">No messages yet</p>
{% endfor %}

</div>

<!-- INPUT -->
<div class="chat-footer">
    <form method="POST" class="chat-form">
        {% csrf_token %}
        <input type="text" name="text" placeholder="Type a message..." required>
        <button type="submit">Send</button>
    </form>
</div>

</body>
</html>

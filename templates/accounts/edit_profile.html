<!DOCTYPE html>
<html>
<head>
    <title>Edit Profile • IS21</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
            background: linear-gradient(to bottom, #fdfbfb, #ebedee);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 95%;
            max-width: 420px;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.08);
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h3 {
            margin-top: 0;
            text-align: center;
            font-size: 22px;
            font-weight: 700;
            background: linear-gradient(45deg,#f58529,#dd2a7b,#8134af);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .avatar-preview {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .avatar-preview img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #eee;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 12px;
            border: 1px solid #ddd;
            font-size: 14px;
            outline: none;
        }

        input:focus, textarea:focus {
            border-color: #0095f6;
            box-shadow: 0 0 0 2px rgba(0,149,246,0.2);
        }

        textarea {
            resize: none;
            min-height: 80px;
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 30px;
            font-size: 15px;
            font-weight: 600;
            color: white;
            background: linear-gradient(45deg,#0095f6,#0066ff);
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0,149,246,0.3);
            transition: 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<a href="/accounts/profile/" class="back-link">⬅ Back</a>

<div class="container">
    <h3>Edit Profile</h3>

    <div class="avatar-preview">
        <img id="avatarImage"
             src="{{ profile.avatar|default:'https://via.placeholder.com/150' }}">
    </div>

    <form method="POST">
        {% csrf_token %}

        <input type="text"
               name="avatar"
               id="avatarInput"
               placeholder="Avatar Image URL"
               value="{{ profile.avatar }}"
               oninput="previewAvatar()">

        <textarea name="bio"
                  placeholder="Write your bio...">{{ profile.bio }}</textarea>

        <button type="submit">Save Changes</button>
    </form>
</div>

<script>
function previewAvatar() {
    const input = document.getElementById("avatarInput").value;
    const img = document.getElementById("avatarImage");

    if (input.trim() !== "") {
        img.src = input;
    }
}
</script>

</body>
</html>
